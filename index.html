    <style>

      .confirm-btn {

      }

        background-color: #f9f9f9;

        border-radius: 5px;
        font-size: 14px;

      .explanation-content p {

      }

      .explanation-content li {

      .explanation-content strong {

      .explanation-label {

    <script>
      let chartInstance = null;

      document.addEventListener("DOMContentLoaded", function () {

          ) {

        });
      });

      const questions = [
        {
          id: 1,
          question:
            "কোন নিত্যতার সূত্র জেট ইঞ্জিন বা রকেটের কার্যনীতির ভিত্তি?",
          options: {
            a: "ভর",
            b: "শক্তি",
            c: "কৌণিক ভরবেগ",
            d: "রৈখিক ভরবেগ",
          },
          correct: "d",
          explanation:
            "<p>জেট ইঞ্জিন বা রকেটের কার্যনীতি **রৈখিক ভরবেগের নিত্যতা সূত্র (Law of Conservation of Linear Momentum)** এর উপর ভিত্তি করে গঠিত। এই সূত্রানুসারে, যদি একটি সিস্টেমের উপর কোনো বাহ্যিক নিট বল প্রয়োগ না হয়, তাহলে সিস্টেমের মোট রৈখিক ভরবেগ ধ্রুব থাকে। রকেটের ক্ষেত্রে, জ্বালানি দহনের ফলে উচ্চ বেগে গ্যাস নির্গত হয়। এই গ্যাস নির্গমনের ফলে রকেটের পেছনের দিকে একটি ভরবেগ তৈরি হয়, এবং রৈখিক ভরবেগের নিত্যতা বজায় রাখার জন্য রকেটটি সামনের দিকে সমান ও বিপরীত ভরবেগ লাভ করে। এটি নিউটনের গতির তৃতীয় সূত্রের একটি ব্যবহারিক প্রয়োগ, যেখানে গ্যাসের নির্গমনকে ক্রিয়া এবং রকেটের সামনের দিকে গতিকে প্রতিক্রিয়া হিসেবে দেখা যায়।</p>",
        },
        {
          id: 2,
          question: "বল ও বলের ক্রিয়াকালের গুণফলকে কী বলে?",
          options: {
            a: "বলের ঘাত",
            b: "ঘাত বল",
            c: "ভ্রামক",
            d: "শক্তি",
          },
          correct: "a",
          explanation:
            "<p>**বলের ঘাত (Impulse of Force)** হলো বল এবং বলের ক্রিয়াকালের গুণফল। যখন একটি বল F, অতি অল্প সময় Δt ধরে কোনো বস্তুর উপর ক্রিয়া করে, তখন বলের ঘাত J = F × Δt। বলের ঘাত বস্তুর রৈখিক ভরবেগের পরিবর্তনের সমান। অর্থাৎ, J = Δp = mv - mu, যেখানে m হলো বস্তুর ভর, v হলো শেষ বেগ এবং u হলো আদি বেগ। এটি একটি ভেক্টর রাশি এবং এর দিক বলের দিকের অনুরূপ।</p>",
        },
        {
          id: 3,
          question:
            "20m উঁচু থেকে একটি বল বালির মধ্যে পতিত হলে বালির মধ্যে 1 m ঢুকে থেমে গেল, এক্ষেত্রে নিচের কোনটি সংরক্ষিত থাকবে?",
          options: {
            a: "শুধুমাত্র গতিশক্তি",
            b: "ভরবেগ ও গতিশক্তি উভয়ই",
            c: "শুধুমাত্র ভরবেগ",
            d: "প্রযুক্ত বল",
          },
          correct: "c",
          explanation:
            "<p>যখন একটি বল বালির মধ্যে পতিত হয় এবং থেমে যায়, তখন বল এবং বালির কণাগুলোর মধ্যে একটি **সংঘর্ষ (Collision)** ঘটে। এই সংঘর্ষের সময়, বল এবং বালির কণাগুলোর মধ্যে অভ্যন্তরীণ বল কাজ করে। যদিও এই প্রক্রিয়ায় ঘর্ষণের কারণে তাপ, শব্দ ইত্যাদি শক্তি উৎপন্ন হয় এবং কিছু শক্তি ব্যয়িত হয়, অর্থাৎ গতিশক্তি সংরক্ষিত থাকে না, তবে সিস্টেমের (বল + বালি) উপর বাইরে থেকে কোনো নিট বল প্রযুক্ত না হওয়ায় **রৈখিক ভরবেগ (Linear Momentum)** সংরক্ষিত থাকে। অর্থাৎ, সংঘর্ষের আগে সিস্টেমের মোট ভরবেগ এবং সংঘর্ষের পরে সিস্টেমের মোট ভরবেগ সমান থাকে।</p>",
        },
        {
          id: 4,
          question:
            "খুব অল্প সময়ের জন্য খুব বড় মাপের বল প্রযুক্ত হলে তাকে বলে-",
          options: {
            a: "ঘাত বল",
            b: "সংঘর্ষ",
            c: "সংসক্তি বল",
            d: "ঘূর্ণন বল",
          },
          correct: "a",
          explanation:
            "<p>যখন খুব অল্প সময়ের জন্য (যেমন: হাতুড়ি দিয়ে পেরেক ঠোকা, ব্যাট দিয়ে বল মারা) কোনো বস্তুর উপর **খুব বড় মাপের বল (Very Large Force)** প্রযুক্ত হয়, তখন সেই বলকে **ঘাত বল (Impulsive Force)** বলে। এই ঘাত বলের ক্রিয়ায় বস্তুর ভরবেগের একটি তাৎক্ষণিক পরিবর্তন ঘটে। ঘাত বলের ক্রিয়াকাল অত্যন্ত কম হওয়ায় একে সরাসরি পরিমাপ করা কঠিন, তবে এর প্রভাব (ভরবেগের পরিবর্তন) পরিমাপ করা সহজ। ঘাত বল এবং ক্রিয়াকালের গুণফলকে বলের ঘাত (Impulse of Force) বলে।</p>",
        },
        {
          id: 5,
          question: "ভরবেগের মাত্রা সমীকরণ নিচের কোনটি?",
          options: {
            a: "[MLT⁻¹]",
            b: "[MLT⁻²]",
            c: "[ML²T]",
            d: "[ML²T⁻²]",
          },
          correct: "a",
          explanation:
            "<p>**ভরবেগ (Momentum)** হলো ভর এবং বেগের গুণফল। গাণিতিকভাবে, p = mv, যেখানে p হলো ভরবেগ, m হলো ভর এবং v হলো বেগ।</p><br><p>এখন, ভরবেগের মাত্রা সমীকরণ নির্ণয় করি:</p><br><p>• **ভর (m)** এর মাত্রা = [M]</p><br><p>• **বেগ (v)** এর মাত্রা = [LT⁻¹] (কারণ বেগ = দূরত্ব / সময়)</p><br><p>অতএব, ভরবেগের মাত্রা হবে:</p><br><p>[p] = [m] × [v] = [M] × [LT⁻¹] = [MLT⁻¹]</p>",
        },
        {
          id: 6,
          question:
            "নিউটনের গতির তৃতীয় সূত্রানুসারে ক্রিয়া-প্রতিক্রিয়ার মধ্যে কোণ কত?",
          options: {
            a: "0°",
            b: "90°",
            c: "180°",
            d: "360°",
          },

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

        return array;

                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
  </body>
</html>
